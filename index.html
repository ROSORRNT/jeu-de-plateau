<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="row">
          <div class="col pt-3">
                  <!-- Player 1 : Progress Bar -->
                  <div class="progress">
                      <div id="lifeBarYin" class="progress-bar" role="progressbar"
                      aria-valuemin="0" aria-valuemax="100" style="width:100%">
                      </div>
                  </div>
              <!-- Player 1 : Cards -->
              <span id="player1-weapon-card" class="badge badge-pill badge-dark text-monospace w-50 font-weight-bold" >Arme : Knife / Dégat : 5</span> 
          </div>
          <div class="col pt-3">
                  <!-- Player 2 : Progress Bar -->
                  <div class="progress">
                      <div id="lifeBarYang" class="progress-bar" role="progressbar"
                      aria-valuemin="0" aria-valuemax="100" style="width:100%">
                      </div>
                  </div>
              <!-- Player 2 : Card -->
              <span id="player2-weapon-card" class="badge badge-pill badge-dark float-right w-50 text-monospace font-weight-bold mt-1">Arme : Knife / Dégat : 10</span> 
          </div>
      </div>     
      <div class="button-bloc" >                          
        <div class="player-1-btns" style="visibility: hidden;">
            <button class="attack-btn">Attaque</button>
            <button class="defense-btn">Defense</button>
        </div>
        <button class="new-game">New Game</button>
        <div class="player-2-btns" style="visibility: hidden;">
            <button class="attack-btn">Attaque</button>
            <button class="defense-btn">Defense</button>
        </div>
        
    </div>
      <!-- Players Images -->
          <div class="row">
              <div class="col">
                  <img src="./img/schopenhauer.png" class="rounded float-left w-25 " alt="...">
                  <img src="./img/tragedy.jpg" class="rounded float-right w-25 " alt="...">

                  <!-- Board Section -->
                  <div id="board">
                  </div>  
              </div>
          </div>
      </div>


    <!-- JS for Bootstrap  -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Ordre d'execution du programme -->

    <script src="helpers.js"></script>
    <script src="weapon.js"></script>
    <script src="player.js"></script>
    <script src="map.js"></script>
    <script src="game.js"></script>
  </body>
</html>
